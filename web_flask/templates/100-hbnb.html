<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/4-common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/6-filters.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/8-places.css') }}">
</head>
<body>
    <header class="header" id="header">
        <div class="title">
            <h1>HBNB</h1>
            <nav>
                <ul>
                    <li><a href="#">Places</a></li>
                    <li><a href="#">States</a></li>
                    <li><a href="#">Amenities</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="filters">
        <h3>States</h3>
        <div class="popover" id="popover">
            {% for state in states %}
                <input type="checkbox" name="state" id="{{ state.id }}" value="{{ state.id }}">
                <label for="{{ state.id }}">{{ state.name }}</label><br>
            {% endfor %}
        </div>
        <h3>Amenities</h3>
        <div class="popover" id="popover">
            {% for amenity in amenities %}
                <input type="checkbox" name="amenity" id="{{ amenity.id }}" value="{{ amenity.id }}">
                <label for="{{ amenity.id }}">{{ amenity.name }}</label><br>
            {% endfor %}
        </div>
    </div>
    <section class="places">
        <article class="place-card">
            {% for place in places %}
                <div class="place-images">
                    <img src="{{ url_for('static', filename='images/' + place.image) }}" alt="Place image">
                </div>
                <div class="place-details">
                    <div class="price_by_night">${{ place.price_by_night }}</div>
                    <div class="place_name">{{ place.name }}</div>
                </div>
            {% endfor %}
        </article>
    </section>
    <footer class="footer" id="footer">
        <p>Footer</p>
    </footer>
</body>
</html>
